<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
<style>
    .box{
        width: 200px;
        height: 200px;
        border: 2px solid blue;
        background-color: aquamarine;
        transition: height 3s linear 1s , width 1s linear 1s , transform 1s;
    }
    .box:hover{
        width: 200px;
        height: 200px;
        transform: rotate(180deg);
    }
</style>
</head>
<body>
   
    <div class="box">
       <h1>Transition learning</h1>
    </div>
    <div class="box">
       <h1>Transition learning</h1>
    </div>
    <div class="box">
       <h1>Transition learning</h1>
    </div>
</body>
</html>
